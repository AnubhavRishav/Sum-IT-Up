<!DOCTYPE html>
<html lang="en">
<head>
    <title>Research Assistant</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="sidepanel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img1.png" alt="SumItUp Logo" class="logo" />
            <h2> SumItUp</h2>
        </div>

        <div class="actions">
            <button id="summarizeBtn" class="primary-btn">Summarize</button>
        </div>

        <div class="notes">
            <h3>Research Notes</h3>
            <textarea id="notes" placeholder="Take notes here"></textarea>
            <button id="saveNotesBtn" class="secondary-btn"> Save Notes</button>
        </div>

        <div id="results"></div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
